<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Pegando Fogo Realista</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
    }

    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 80px;
      color: #fff;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      animation: color-change 1.5s infinite alternate ease-in-out;
    }

    h1::before, h1::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,69,0,0.7) 10%, rgba(255,165,0,0.3) 40%, rgba(255,140,0,0) 80%);
      z-index: -1;
      animation: flame-movement 2s infinite ease-in-out;
      transform: translate(-50%, -50%) rotate(0deg);
    }

    h1::before {
      filter: blur(15px);
    }

    h1::after {
      filter: blur(30px);
      opacity: 0.8;
    }

    @keyframes flame-movement {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(15deg) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) rotate(-15deg) scale(1);
      }
    }

    @keyframes color-change {
      0% {
        color: #fff;
        text-shadow:
          0 0 5px #ff6a00,
          0 0 10px #ff4500,
          0 0 20px #ff8c00,
          0 0 30px #ff4500,
          0 0 40px #ff4500,
          0 0 50px #ff0000;
      }
      100% {
        color: #ffeb3b;
        text-shadow:
          0 0 10px #ffeb3b,
          0 0 20px #ff6a00,
          0 0 30px #ff4500,
          0 0 40px #ff0000,
          0 0 50px #ff6a00,
          0 0 60px #ff0000;
      }
    }
  </style>
</head>
<body>

  <h1>Fogo!</h1>

</body>
</html>
